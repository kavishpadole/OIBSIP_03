<!DOCTYPE html>
<html>

<head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div id="app">
        <div class="input-container">
            <input id="taskHeadingInput" type="text" placeholder="Enter a task heading">
            <textarea id="taskBodyInput" placeholder="Enter a task body"></textarea>
            <button id="addButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
